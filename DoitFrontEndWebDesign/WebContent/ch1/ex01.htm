01장 다양한 화면 크기에 최적화하다! - 반응형 웹




01-1 반응형 웹이란-

- 기기에 따른 다양한 화면 사이즈
- 기기의 화면 크기에 따라 자동으로 조절되어 최적화된 화면 레이아웃을 출력 : 반응형 웹, Responsive Web
- 기기에 반응하는 것이 아닌 브라우저 창 너비에 반응한다.
- http://colly.com
- 크롬 개발자 모드 : 모바일 해상도 기능 사용 
- 장점
	- 기기의 화면 크기나 해상도에 구애받지 않는다.
	- 화면의 변화에 즉시 반응한다.
	- 어느 기기에서든 사이트 주소가 같다.
	- 유지 관리가 편하다.
	- 최신 웹 표준을 따른다.
- 단점
	- 이전 브라우저와의 호환성 문제가 있을 수 있다.(IE 9부터 지원)
	- 디자인이 단순해진다.
	
	
	
	
01-2 반응형 웹 디자인 패턴

- 유동형 패턴, Mostly Fluid
	- 모바일을 제외한 대부분 화면에서 레이아웃을 그대로 유지하면서 콘텐츠의 크기만 조절한다.
	- 콘텐츠를 수직으로 쌓고 좌우 여백을 활용한다.
- 컬럼 드롭 패턴, Column Drop
	- 여러 컬럼으로 구성된 레이아웃에서 흔히 사용한다.
	- 화면 너비가 좁아지면 컬럼을 아래로 떨어지도록 구성한다.
	- 컬럼의 순서를 유지하면서 드롭한다.
- 레이아웃 이동 패턴, Layout Shifter
	- 컬럼 드롭 패턴과 유사하다.
	- 컬럼의 순서에 구애받지 않고 드롭한다.
- 살짝 수정 패턴, Tiny Tweaks
	- 가장 간단한 형태이다.
	- 레이아웃은 변화없이 글자 크기나 이미지 크기만 변한다.
- 캔버스 밖으로 패턴, Off Canvas
	- 수직 쌓기가 힘든 경우 최소한의 출력내용을 제외하고 모두 화면 밖으로 내보낸다.		
	
	
	
	
01-3 반응형 웹을 구현하는 여러 가지 방법

- 반응형 웹은 사이트에 접속하는 기기에 반응하여 CSS를 사용해 사이트의 레이아웃을 조절한다.
- '가변 그리드'와 '미디어 쿼리'를 사용하거나, 이것들을 묶어놓은 프레임워크를 사용한다.
- 가변 그리드
	- 그리드 레이아웃
	- 내용의 크기를 주로 픽셀(px) 단위로 지정 > 기기에 따라 너무 크거나 너무 작게 표현된다.
	- 그래서 가변 그리드를 사용한다. > 가변 그리드는 픽셀 대신 백분율(%)을 사용한다.
- 미디어 쿼리
	- CSS3 표준 규약에 포함
	- 기기에 따라 레이아웃을 다르게 제작한다.
- CSS 프레임워크
	- 부트 스트랩(Bootstrap), 파운데이션(Foundation), 스켈레톤(Skeleton) 등이 있다.
	
	
	
	 
01-4 반응형 웹을 만드는 프레임워크 - 부트스트랩

- 요소들을 미리 만들어서 제공한다.
- 반응형 웹을 지원한다. > 모바일 사이트도 한번에 만들 수 있다.




02장 입체에서 평면으로! - 플랫 디자인&카드 UI




02-1 불필요한 요소는 최소화하다! - 플랫 디자인

- 웹 요소에서 입체감을 제거하고 단순하게 표현하는 기법
- 포토샵 > Canvas, SVG
- 플래시 애니메이션 > CSS, JavaScript
- 스큐어모피즘, Skeuomorphism > http://eastafricanbakery.com/
- 플랫 디자인 > http://www.ktng.com/, http://fltdsgn.com/
- 색상 활용 > 6~8가지 색상을 메인으로 사용한다. > http://flatuicolors.com/
- 트랜지션 효과나 패럴랙스 스크롤링(Parallax Scrolling) 효과를 넣어서 동적인 느낌을 추가한다. > http://hello.babyalbum.com/




02-2 플랫 디자인을 돋보이게 만드는 요소 - 고스트 버튼

- 고스트 버튼, Ghost Button. 배경이 투명하고 희미한 버튼
- 머티리얼 디자인, Material Design
	- 웹과 앱을 통틀어 모든 개발 플랫폼에서 사용자 경험을 하나로 묶기 위해 구글에서 제시한 디자인 방법
	- 구글 플러스, 지메일 앱, 구글 스토어, 안드로이드 개발 등에 적용
	- 색상, 타이포그래피, 아이콘, 이미지 등의 스타일을 보면 플랫 디자인과 유사하다. 
	- 차이점은 가상의 빛을 이용한 입체 효과를 추가해 공간감과 입체감을 부여한다는 것이다.
	- https://material.io/guidelines/material-design/introduction.html/
	- 플랫 디자이은 디자인 경향을 뜻하는 넓은 의미의 개념이고, 머티리얼 디자인은 '플랫 다지인'이라는 경향을 받아들이면서 구글의 디자인 철학이 더해서 구체적인 디자인 방법이다.
	
	
	
	 
02-3 콘텐츠에 집중하다! - 카드 UI

- 카드 UI, Card-based UI 는 담고 있는 정보의 양에 따라 자유롭게 크기가 조절된는 카드 형태이다.
- 사용자들이 콘텐츠에 집중할 수 있도록 초점을 맞춘 디자인이다.
- 단조로운 화면 구성을 개선할 수 있는 디자인이다.
- 선과 카드 색상, 배경 색상이 확실하게 구분되고 콘텐츠에 신경을 집중할 수 있어서 인식율이 좋다. 
- 구글 플러스, http://plus.google.com/, 핀터레스트, http://www.pinterest.com/
- 장점
	- 콘텐츠 중심의 박스 형태로 시선을 집중시킨다. 텍스트가 나열되어 있는 사이트보다 정보를 알아보기 쉽다.
	- 정보 중심의 사이트를 만들기 좋다.
	- 레이아웃을 자유자재로 바꿀 수 있다. 카드의 배치가 자유롭다.
	- 지나친 스크롤을 줄일 수 있다.(접기 기능)
- 단점
	- UI의 큰 변화를 주기 힘들다.
	- 접힌 카드를 일일이 열어보기 힘들다.
